---
layout: home
---

<div class="body-flex-content">

  <div class="flex-contact-1">
    
    <table>
      <tr>
        <td><h5 class="font_23 text_centre">Representation</h5></td>
      </tr>
    </table>

    <table>
      <tr>
        <td>
          <p class="font_21">VJ MANAGEMENT</p>
          <p class="font_12">15 Jarman House, Hawkstone Road, London, SE16 2PW<br>Phone: 020-7237 8953<br>Mobile: 07837 832203<br>E-mail: valerie@vjmgt.co.uk<br>WWW: www.vjmgt.co.uk</p>
        </td>
      </tr>
    </table>

  </div>

  <div class="flex-contact-2">
    <img src="{{'/assets/images/paul1.jpg' | prepend: site.baseurl }}" class="border_img">
  </div>

  <div class="contact-form">

    <table>
      <tr>
        <td><h5 class="font_23 text_centre">Contact Me</h5></td>
      </tr>
    </table>
    
    <form action="https://formspree.io/mjvojndz" method="POST">

      <div class="form-example">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" placeholder="Name *" required>
      </div>

      <div class="form-example">
        <label for="email">Enter your email: </label>
        <input type="text" name="email" id="email" placeholder="Email *" required>
      </div>

      <div class="form-example">
        <label for="subject">Enter your subject: </label>
        <input type="text" name="subject" id="subject" placeholder="Subject" required>
      </div>

      <div class="form-example">
        <label for="message">Enter your message: </label>
        <input type="text" name="message" id="message" placeholder="Message" required>
      </div>

      <div class="form-example">
        <input type="submit" value="Send!">
      </div>
    </form>

  </div>

</div>
