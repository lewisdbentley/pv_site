<div class="index-flex-content">

  <div class="flex-content-1">
    
    <img src="{{'/assets/images/paul2.jpg' | prepend: site.baseurl }}">
        
    <div class="logo-icons-mobile">
        
      <a class="fill" href="http://www.spotlight.com/4218-8948-9534" style="background-image: url('{{'/assets/images/icons/spotlight-logo.jpg' | prepend: site.baseurl}}');"></a>
      
      <a class="fill" href="https://www.mandy.com/actor/profile/paul-valentine" style="background-image: url('{{'/assets/images/icons/the-mandy-network-logo-mobile.svg' | prepend: site.baseurl  }}');"></a>
      
      <a class="fill" href="http://www.vjmgt.co.uk/"  style="background-image: url('{{'/assets/images/icons/vjm.jpg' | prepend: site.baseurl}}');"></a>
      
      <a class="fill" href="https://www.equity.org.uk/looking-for-work/member-profiles/paul-valentine-actor/" style="background-image: url('{{'/assets/images/icons/equity.jpg' | prepend: site.baseurl}}');"></a>

    </div>

    <div class="social-icons-mobile">

      <a class="fill" href="http://www.facebook.com/paul.valentine2" style="background-image: url('{{'/assets/images/icons/fbook-logo.png' | prepend: site.baseurl}}');"></a>

    </div>

  </div>
  
  <div class="flex-content-2">

    <h5 class="font_23">Upcoming</h5></td>

    {% for post in site.posts %}
      {% if post.upcoming == true %}
        {% include post-content.html %}
        {% break %}
      {% endif %}
    {% endfor %}

    <h5 class="font_23">Recent</h5>

    {% for post in site.posts limit:2 offset: 1 %}
      {% include post-content.html %}
    {% endfor %}

    <div class="index-video">
      
      <div style="--aspect-ratio: 16/9;">
