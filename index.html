---
layout: home
---

<div class="body-flex-content">

  <div class="flex-content-1">
    <img src="{{'/assets/images/paul2.jpg' | prepend: site.baseurl }}">
  </div>
  
  <div class="flex-content-2">

  <table>
    <tr>
      <td><h5 class="font_23">Recent</h5></td>
    </tr>
  </table>

  <table>
    <tr>
      <td><h5 class="font_23">Upcoming</h5></td>
    </tr>
  </table>

  {% for post in paginator.posts %}
    {% include post-content.html %}
  {% endfor %}

  <a href="{{ '/contact.html' | prepend: site.baseurl }}"><button class="btn">contact me</button></a>
    
  <form action="https://formspree.io/mjvojndz" method="POST">
    <div class="form-example">
      <label for="name">Enter your name: </label>
      <input type="text" name="name" id="name" required>
    </div>
    <div class="form-example">
      <label for="email">Enter your email: </label>
      <input type="text" name="email" id="email" required>
    </div>
    <div class="form-example">
      <input type="submit" value="Send!">
    </div>
  </form>

  </div>

</div>
