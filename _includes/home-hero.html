<div class="hero-container">

  <i class="modal__open"></i>

  <header class="hero-header">

    <div class="title-left">

      {% if site.title != '' %}
        <h1 class="hero-title hero-h1"><a href="{{ '/index.html' | prepend: site.baseurl}}">{{site.title}}</a></h1>
      {% endif %}

      {% if site.subtitle != '' %}
        <h2  class="hero-title hero-h2"><a href="#">{{site.subtitle}}</a></h1>
      {% endif %}

    </div>
      
      <div class="logo-icons">
        
        <a class="fill" href="http://www.spotlight.com/4218-8948-9534" style="background-image: url('{{'/assets/images/icons/spotlight-logo.jpg' | prepend: site.baseurl}}');"></a>
        
        <a class="fill" href="https://www.mandy.com/actor/profile/paul-valentine" style="background-image: url('{{'/assets/images/icons/the-mandy-network-logo.svg' | prepend: site.baseurl  }}');"></a>
        
        <a class="fill" href="http://www.vjmgt.co.uk/"  style="background-image: url('{{'/assets/images/icons/vjm.jpg' | prepend: site.baseurl}}');"></a>
        
        <a class="fill" href="https://www.equity.org.uk/looking-for-work/member-profiles/paul-valentine-actor/" style="background-image: url('{{'/assets/images/icons/equity-logo.jpg' | prepend: site.baseurl}}');"></a>

      </div>

      <div class="social-icons">

        <a class="fill" href="http://www.facebook.com/paul.valentine2" style="background-image: url('{{'/assets/images/icons/fbook-logo.png' | prepend: site.baseurl}}');"></a>

        <a class="fill" href="http://www.twitter.com/PaulValentine" style="background-image: url('{{'/assets/images/icons/twitter-logo.png' | prepend: site.baseurl}}');"></a>

        <a class="fill" href="https://www.instagram.com/paulvalentine87/" style="background-image: url('{{'/assets/images/icons/insta-logo.png' | prepend: site.baseurl}}');"></a>

        <a class="fill" href="https://vimeo.com/paulvalentine" style="background-image: url('{{'/assets/images/icons/vimeo-logo.png' | prepend: site.baseurl}}');"></a>
        
      </div>

  </header>

  <nav>
    <ul class="text_centre">
      <li>
        <table><tr><td {% if page.current == 'home' %}style="background-color: #A984E8;"{% endif %}><a href="{{ '/index.html' | prepend: site.baseurl }}">Home</a></td></tr></table>
      </li>
      <li>
        <table><tr><td {% if page.current == 'cv' %}style="background-color: #A984E8;"{% endif %}><a href="{{ '/cv.html' | prepend: site.baseurl }}">CV</a></td></tr></table>
      </li>
      <li>
        <table><tr><td {% if page.current == 'media' %}style="background-color: #A984E8;"{% endif %}><a href="{{ '/media.html' | prepend: site.baseurl }}">Media</a></td></tr></table>
      </li>
      <li>
        <table><tr><td {% if page.current == 'contact' %}style="background-color: #A984E8;"{% endif %}><a href="{{ '/contact.html' | prepend: site.baseurl }}">Contact</a></td></tr></table>
      </li>
    </ul>
  </nav>
  
</div>
